<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <script>
      $(document).ready(function(){ 
      
        var $body = $('body');
        $body.html('');

        // Create a button
        /////////////
        var $moreTweets = $('<button></button>');
        $moreTweets.text('See more');
        $moreTweets.addClass('button-main');
        $moreTweets.appendTo($body);
        $('.button-main').css({'margin-left':'45%','width':'10%'});
         /////////////
      function userN(tweet) { // This function adds a user name, with a clickOn function
          var userName = tweet.user;
          var $user = $('<p>@'+userName+'</p>');
          $user.addClass('user');
          $user.appendTo($body);
          $('.user').on('click', function() { // make this function filter for username when activated
            alert(userName);
          });  
        }   
         /////////////
       // Create a function that is called on button click
        $('.button-main').on('click', function() { 
          //$('div').remove(); // uncomment if more than one tweet at a time is added
          var today = new Date();
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text(tweet.message + today); //add "today" to get current time
            userN(tweet); // creates user name tag
            $tweet.appendTo($body);
            $(document.createElement('div').appendTo('button')); // comment out to add more than one tweet at a time
            //$('.tweet.user').css({'border':'2px solid #949599'});
            index -= 1;
          }
        });

      });
    </script>

  </body>
</html>
